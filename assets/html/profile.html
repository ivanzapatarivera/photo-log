<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="../css/style.css">
<title>PhotoLog - Profile</title>
</head>
<body id="root">

    <div class="container mt-5">

        <h1 class="text-center pt-4"><i class="far fa-user-circle"></i> Profile</h1>        
        <div class="row mt-5 text-center">
            <div class="col-12 col-md-3 mb-3" id="profilepic"> 
                <br><button id="show" class="button btn btn-primary">Change Profile Picture</button>
                <form action="/profilepic" method="post" class="hidden" id="form">
                    <label for="URL">URL</label><br>
                    <input type="text" name="URL" id="URL" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;Add your profile picture's URL"><br>
                    <button class="button btn btn-primary">Post</button>
                </form>
            </div>
            <div class="col-12 col-md-9 card">
                <!-- <h3 class="headline">My Thoughts</h3> -->
                <div id="statusText" class=" p-4">
                    <div id="status">
                        <button class="btn btn-primary" id="showStatus">Update Status</button>
                        <form action="/photologstatus" method="post" id="formStatus" class="mt-4 hidden">
                            <label for="statusUpdate">Enter Update</label>
                            <textarea name="statusUpdate" id="statusUpdate" cols="30" rows="3"></textarea>
                            <button class="button btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-12 my-4">
                <h3 class="text-center">Timeline</h3>
                <ul style="list-style: none;" id="previousStatus"></ul>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script type="module" src="./js/script.js"></script>
</body>
</html>
