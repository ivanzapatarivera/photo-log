<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>PhotoLog - Profile</title>
  </head>
  <body id="root">
    <div class="container main mt-4 mb-5 py-5">
      <div class="row">
        <!-- Empty column -->
        <div class="col-12 col-md-1"></div>

        <!-- Column with profile content -->
        <div class="col-12 col-md-8">
          <!-- This is the first row with profile picture and form to update Timeline -->
          <div class="row mt-5 text-center">
            <!-- Profile picture column -->
            <div class="col-12 mb-3 mx-auto">
              <!-- Profile Picture -->
              <div id="show" class="col-12 col-md-3 mb-3 mx-auto">
                <div id="profilepic"></div>
              </div>

              <!-- Profile picture update form -->
              <div id="newProfilePic" class="col-12 col-md-6 mb-3 mx-auto newProfilePic"></div>
            </div>

            <div class="col-12 mx-auto">
              <button class="px-4 py-1 postStatusBtn" id="postStatusBtn">
                <i class="fas fa-feather-alt"></i>
              </button>
            </div>

            <!-- PhotoLog Status update column with entry form  -->
            <div class="status statusText text-center" id="statusBox"></div>
          </div>

          <!-- Pictures Wall Carousel -->
          <!-- <div class="row picturesWall" id="picturesWallMain">
            <h4 class="text-center pt-3" id="recentPhotosLogsBox">
              Recent Photo Logs
            </h4>
            <div class="row picturesWall" id="picturesWall"></div>
          </div> -->

          <!-- Picture Collage -->
          <div class="row picturesWall" id="picturesCollage">
            <div class="col-12">
              <h4 class="text-center pt-3" id="picturesCollageHeading">Recent PhotoLogs</h4>
              <div class="row p-3 mainCollageDIV" id="collageDivs"></div>
            </div>
          </div>

          <!-- Full Screen Div -->
          <div class="row">
            <div
              class="col-12 col-md-12 mx-auto text-center fullScreenDiv"
              id="pictureDiv"
            ></div>
          </div>

          <!-- Section with previous statuses -->
          <div class="row">
            <div class="col-12 my-4">
              <h3 class="text-center timeline">Timeline</h3>
              <div class="mx-auto px-2" id="previousStatus"></div>
            </div>
          </div>
        </div>

        <!-- Column with links of places traveled -->
        <div class="col-12 col-md-3 my-4">
          <h4 class="text-center placesTraveled" id="places">
            Albums by Location
          </h4>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
