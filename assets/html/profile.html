<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>PhotoLog - Profile</title>
 
  </head>
  <body id="root">
    <div class="container main mt-4 mb-5 py-5">
      <!-- <h1 class="text-center pt-4 profileIcon"> -->
        <!-- <i class="far fa-user-circle"></i> -->
      <!-- </h1> -->

      <div class="row">
        <!-- Empty column -->
        <div class="col-12 col-md-1"></div>

        <!-- Column with profile content -->
        <div class="col-12 col-md-8">
          <!-- This is the first row with profile picture and form to update Timeline -->
          <div class="row mt-5 text-center">
            <!-- Profile picture column -->
            <div class="col-12 col-md-3 mb-3">
              <!-- Profile Picture -->
              <div id="show">
                <div id="profilepic"></div>
              </div>

              <!-- Profile picture update form -->
              <div id="newProfilePic"></div>
            </div>

            <!-- PhotoLog Status update column with entry form  -->
            <div class="col-12 col-md-9">
              <div id="statusText">
                <div id="status" class="mt-4">
                  <form action="/status" method="post" id="formStatus" class="text-left">
                    <textarea
                      name="statusUpdate"
                      id="statusUpdate"
                      cols="100%"
                      rows="3"
                      placeholder="What's on your mind?"
                      class="px-3 py-1"
                    ></textarea>
                    <button class="button btn btn-primary"><i class="far fa-paper-plane"></i></button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Pictures Wall Carousel -->
          <div class="row picturesWall">
            <h4 class="text-center pt-3" id="recentPhotosLogsBox">
              Recent Photo Logs
            </h4>
            <div class="row picturesWall" id="picturesWall"></div>
          </div>

          <!-- Full Screen Div -->
          <div class="row">
            <div
              class="col-12 col-md-12 mx-auto text-center fullScreenDiv"
              id="pictureDiv"
            ></div>
          </div>

          <!-- Section with previous statuses -->
          <div class="row">
            <div class="col-12 my-4">
              <h3 class="text-center timeline">Timeline</h3>
              <div class="mx-auto px-2" id="previousStatus"></div>
            </div>
          </div>
        </div>

        <!-- Column with links of places traveled -->
        <div class="col-12 col-md-3 my-4">
          <h4 class="text-center placesTraveled animate__animated" id="places">
            Places Traveled
          </h4>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
